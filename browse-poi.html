<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse points of interest</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/poi.css" />

    <script src="js/common.js"></script>
    <script src="js/data.js"></script>
    <script src="js/poi.js"></script>
  </head>

  <body>
    <div id="overlay" onclick="closeNav()"></div>

    <!-- Title bar -->
    <div id="header">
      <div id="header-content" class="container">
        <div class="col clickable" onclick="openNav()">&#9776;</div>
        <div class="col">Browse routes</div>
      </div>
    </div>
    
    <div id="container">
      <div id="content-grid">

        <!-- Navigation is populated in code -->
        <nav id="navbar" class="sidenav"></nav>

        <!-- Filtered grid of points of interest -->
        <div id="main-content">
          <div id="poi-header">
            <div id="filter-count" class="no-filters">No Filters</div>
            <div id="match-count"></div>
            <div id="filter-button">Filter</div>
          </div>
          <div id="browse-grid">
            <!-- content inserted by populatePoiGrid() -->
          </div>
        </div>

        <!-- Filter panel -->
        <div id="filter" class="filter-panel">
          <div id="filter-header">
            <div id="clear-all-filters" class="clearButton">Clear All</div>
            <div class="close-cross">&times;</div>
          </div>
          <div id="active-filter-box">
            <h3>Current filters</h3>
            <div id="active-filter-grid">
              <!-- content inserted by populateFilterPanel() -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div id="footer-content" class="container">Copyright &copy; Robert Anstey 2022</div>
    </div>
  </body>
</html>
