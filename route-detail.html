<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walk details</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/detail.css" />

    <script src="js/common.js"></script>
    <script src="js/data.js"></script>
    <script src="js/detail.js"></script>
  </head>

  <body>
    <div id="overlay" onclick="closeNav()"></div>
    <div id="container">
      <div id="wrapper">
        <!-- Title bar -->
        <div id="header">
          <div class="col clickable" onclick="openNav()">&#9776;</div>
          <div id="title" class="col">Walk details</div>
          <div class="col clickable">
            <a href="/settings.html">
              <img src="/img/icons/gear-fill-white.svg" alt="" />
            </a>
          </div>
        </div>

        <!-- Navigation is populated in code -->
        <nav id="navbar" class="sidenav"></nav>

        <div id="collection-nav">
          <div id="prev" class="nav arrow left"><img src="/img/icons/chevron-left.svg" alt="" /></div>
          <div id="current" class="nav center">Walk 0</div>
          <div id="next" class="nav arrow right"><img src="/img/icons/chevron-right.svg" alt="" /></div>
        </div>

        <div id="detail-title">
          <!-- content inserted by populateRouteDatail() -->
        </div>

        <div id="basics-summary">
          <!-- content inserted by populateBasicsGrid() -->
        </div>
        <div id="basics-detail">
          <div id="basics-title" class="detail-expanded">
            <div>Basics</div>
            <div>
              <img src="/img/icons/chevron-up.svg" class="icon-img" alt="" />
            </div>
          </div>
          <h3>Basics</h3>
          <div id="basics-grid">
            <!-- content inserted by populateBasicsGrid() -->
          </div>
          <h3>Access</h3>
          <div id="access-grid">
            <!-- content inserted by populateAccessGrid() -->
          </div>
          <h3>Terrain</h3>
          <div id="terrain-grid">
            <!-- content inserted by populateTrailGrid() -->
          </div>
          <h3>Trail</h3>
          <div id="trail-grid">
            <!-- content inserted by populateTrailGrid() -->
          </div>
        </div>
        <div id="features-and-warnings-summary">
          <!-- content inserted by populateFeaturesGrid() -->
        </div>
        <div id="features-and-warnings">
          <div id="features-title" class="detail-expanded">
            <div>Features & Warnings</div>
            <div>
              <img src="/img/icons/chevron-up.svg" class="icon-img" alt="" />
            </div>
          </div>
          <h3>Features</h3>
          <div id="features-grid">
            <!-- content inserted by populateFeaturesGrid() -->
          </div>
          <h3>Warnings</h3>
          <div id="warnings-grid">
            <!-- content inserted by populateWarningsGrid() -->
          </div>
          <h3>Dangers</h3>
          <div id="dangers-grid">
            <!-- content inserted by populateWarningsGrid() -->
          </div>
        </div>

        <div id="detail-body">
          <!-- content inserted by populateRouteDatail() -->
        </div>

        <div id="detail-images">
          <!-- content inserted by populateRouteDatail() -->
        </div>

        <div id="footer">Copyright &copy; Robert Anstey 2022</div>
      </div>
    </div>
  </body>
</html>
