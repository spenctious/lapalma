<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page not found | La Palma for walkers</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/404.css" />

    <!-- favicon: https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#006633">

    <script src="js/menu.js"></script>
  </head>
  <body>
    <div id="overlay" onclick="closeNav()"></div>

    <!-- title bar -->
    <div id="header">
      <div id="back-nav">
        <a href="index.html">
          <img src="img/icons/hiker.svg" alt="" />
        </a>
      </div>
      <div id="header-title">La Palma for Walkers</div>
      <div id="open-menu" onclick="openNav()">
        <img src="img/icons/list.svg" alt="" />
      </div>
    </div>

    <div id="content-grid">
      <!-- navigation is populated in code -->
      <nav id="navbar" class="sidenav"></nav>
      <div class="centering-container">
        <div class="image-container">
          <picture>
            <source 
              srcset="img/lane-gray-v600.webp 600w, img/lane-gray-v1024.webp 1024w" 
              media="screen and (orientation: portrait)" 
            />
            <source 
              srcset="img/lane-gray-h800.webp 800w, img/lane-gray-h1600.webp 1600w" 
              media="screen and (orientation: landscape)" 
            />
            <img src="img/lane-gray-h1600.jpg" alt="" />
          </picture>
          <div class="centering-block">
            <div class="main-block">
              <p class="main-block-title">404</p>
              <p class="main-block-subhead">Page not found</p>
            </div>
            <p class="main-block-tagline">Oops! Looks like we took a wrong turn.</p>
            <div class="signpost-block collapsable">
              <div>
                <a href="index.html" class="signpost left-pointing">Go home</a>
              </div>
              <div class="signpost-post"></div>
              <div>
                <a href="routes-browse.html" class="signpost right-pointing">Browse walks</a>
                <a href="poi-browse.html" class="signpost right-pointing">Browse places</a>
              </div>
            </div>
          </div>
        </div>

    </div>

    <div id="footer">
      <div id="footer-content">
        Copyright &copy; Robert Anstey 2022
      </div>
