<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse places | La Palma for walkers</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/poi-browse.css" />

    <!-- favicon: https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#006633">
    <meta name="msapplication-TileColor" content="#006633">
    <meta name="theme-color" content="#006633">
    
    <script src="js/menu.js"></script>
    <script src="js/data.js"></script>
    <script src="js/poi-detail.js"></script>
    <script src="js/poi-browse.js"></script>
  </head>

  <body>
    <div id="overlay" onclick="closeNav()"></div>

    <!-- title bar -->
    <div id="header">
      <div id="back-nav">
        <a href="index.html">
          <img src="img/icons/hiker.svg" alt="" />
        </a>
      </div>
      <div id="header-title">Browse places</div>
      <div id="open-menu" onclick="openNav()">
        <img src="img/icons/list.svg" alt="" />
      </div>
    </div>
    
    <div id="content-grid">
      <!-- navigation is populated in code -->
      <nav id="navbar" class="sidenav"></nav>

      <!-- filtered grid of points of interest -->
      <div id="main-content">
        <div id="browse-grid">
          <!-- content inserted by populatePoiGrid() -->
        </div>
        <div id="filter-button" class="floating action-button filter-position">
          <img src="img/icons/funnel-fill.svg" alt=""> Filter
        </div>
      </div>

      <!-- filter panel -->
      <div id="filter" class="filter-panel poi-filters">
        <div class="filter-title">Filter by tags</div>
        <div>
          <div id="active-filter-box">
            <div id="active-filter-grid">
              <!-- content inserted by populateFilterPanel() -->
            </div>
          </div>
        </div>

        <div class="button-box last-element">
          <div id="clear-all-filters" class="button">Clear all</div>
          <div id="close-filter" class="button primary">Close</div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div id="footer-content">Copyright &copy; Robert Anstey 2022</div>
    </div>
    
    <!-- pop-up modal for POI details -->
    <div id="full-details" class="modal">
      <div id="poi-full-details" class="modal-content">
          <!-- content populated in code -->
      </div>
    </div>

  </body>
</html>
