<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse places</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/poi-browse.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#006633">
    <meta name="msapplication-TileColor" content="#006633">
    <meta name="theme-color" content="#006633">
    
    <script src="js/menu.js"></script>
    <script src="js/data.js"></script>
    <script src="js/poi-detail.js"></script>
    <script src="js/poi-browse.js"></script>
  </head>

  <body>
    <div id="overlay" onclick="closeNav()"></div>

    <!-- Title bar -->
    <div id="header">
      <div id="header-content" class="h-container">
        <div class="col clickable" onclick="openNav()">&#9776;</div>
        <div id="header-title" class="col">Browse places</div>
      </div>
    </div>
    
    <div id="content-grid">

      <!-- Navigation is populated in code -->
      <nav id="navbar" class="sidenav"></nav>

      <!-- Filtered grid of points of interest -->
      <div id="main-content">
        <div id="browse-grid">
          <!-- content inserted by populatePoiGrid() -->
        </div>
        <div id="filter-button" class="floating action-button filter-position">
          <img src="/img/icons/funnel-fill.svg" alt="">
        </div>
      </div>

      <!-- Filter panel -->
      <div id="filter" class="filter-panel">
        <div class="filter-title">Filter by tags</div>

        <div id="active-filter-box">
          <h3 class="filter-sub-head">Filter by tags</h3>
          <div id="active-filter-grid">
            <!-- content inserted by populateFilterPanel() -->
          </div>
        </div>

        <div class="button-box last-element">
          <div id="clear-all-filters" class="button">Clear all</div>
          <div id="close-filter" class="button primary">Close</div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div id="footer-content" class="h-container">Copyright &copy; Robert Anstey 2022</div>
    </div>
    
    <div id="full-details" class="modal">
      <div class="modal-content">
        <div id="poi-full-details">
          <!-- content populated in code -->
        </div>
      </div>
    </div>

  </body>
</html>
