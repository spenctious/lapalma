<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walk details</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/routes-detail.css" />

    <script src="js/common.js"></script>
    <script src="js/data.js"></script>
    <script src="js/poi-detail.js"></script>
    <script src="js/routes-detail.js"></script>
  </head>

  <body>
    <div id="overlay" onclick="closeNav()"></div>

    <!-- Title bar -->
    <div id="header">
      <div id="header-content" class="container">
        <div class="col clickable" onclick="openNav()">&#9776;</div>
        <div id="title" class="col">Walk details</div>
      </div>
    </div>

    <div class="container">
      <div id="content-grid">
        <!-- Navigation is populated in code -->
        <nav id="navbar" class="sidenav"></nav>

        <div id="collection-nav">
          <div id="prev" class="nav arrow">
            <img src="/img/icons/chevron-left.svg" alt="" />
          </div>
          <div id="current" class="nav">Walk 0</div>
          <div id="next" class="nav arrow">
            <img src="/img/icons/chevron-right.svg" alt="" />
          </div>
        </div>

        <div id="detail-title">
          <!-- content inserted by populateRouteDatail() -->
        </div>

        <div id="detail-wrapper">
          <div class="content-block">
            <h3 id="col-head-detail">Route detail</h3>
            <div id="basics-summary">
              <!-- content inserted by populateBasicsGrid() -->
            </div>
            <div id="basics-detail">
              <div id="basics-title" class="details-expanded">
                <img src="/img/icons/chevron-up.svg" class="icon-img" alt="" />
                <div class="summary-heading">Basics details</div>
              </div>
              <h3>Basics</h3>
              <div id="basics-grid" class="details-grid">
                <!-- content inserted by populateBasicsGrid() -->
              </div>
              <h3>Access</h3>
              <div id="access-grid" class="details-grid">
                <!-- content inserted by populateAccessGrid() -->
              </div>
              <h3>Terrain</h3>
              <div id="terrain-grid" class="details-grid">
                <!-- content inserted by populateTrailGrid() -->
              </div>
              <h3>Trail</h3>
              <div id="trail-grid" class="details-grid">
                <!-- content inserted by populateTrailGrid() -->
              </div>
            </div>
            <div id="features-and-warnings-summary">
              <!-- content inserted by populateFeaturesGrid() -->
            </div>
            <div id="features-and-warnings">
              <div id="features-title" class="details-expanded">
                <img src="/img/icons/chevron-up.svg" class="icon-img" alt="" />
                <p class="summary-heading">Features and warnings details</p>
              </div>
              <h3>Features</h3>
              <div id="features-grid" class="details-grid">
                <!-- content inserted by populateFeaturesGrid() -->
              </div>
              <h3>Warnings</h3>
              <div id="warnings-grid" class="details-grid">
                <!-- content inserted by populateWarningsGrid() -->
              </div>
              <h3>Dangers</h3>
              <div id="dangers-grid" class="details-grid">
                <!-- content inserted by populateWarningsGrid() -->
              </div>
            </div>
            <div id="detail-body">
              <!-- content inserted by populateRouteDatail() -->
            </div>
          </div>
          <div id="variations" class="content-block">
            <!-- content inserted by populateVariations() -->
          </div>
        </div>

        <div id="detail-images">
          <!-- content inserted by populateRouteImages() -->
        </div>
      </div>
    </div>

    <div id="footer">
      <div id="footer-content" class="container">
        Copyright &copy; Robert Anstey 2022
      </div>
    </div>
    
    <div id="full-details" class="modal">
      <div class="modal-content">
        <div id="poi-full-details">
          <!-- content populated in code -->
        </div>
      </div>
    </div>

  </body>
</html>
