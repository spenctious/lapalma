<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walk details | La Palma for walkers</title>

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/routes-detail.css" />

    <!-- favicon: https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#006633">
    <meta name="msapplication-TileColor" content="#006633">
    <meta name="theme-color" content="#006633">
    
    <script src="/js/menu.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/poi-detail.js"></script>
    <script src="/js/routes-detail.js"></script>
  </head>

  <body>
    <div id="overlay" onclick="closeNav()"></div>

    <!-- Title bar -->
    <div id="header">
      <div id="back-nav" class="col" onclick="goBackToOrigin()">
          <img src="/img/icons/arrow-left.svg" alt="" />
      </div>
      <div id="header-title">Walk details</div>
      <div id="open-menu" onclick="openNav()">
        <img src="/img/icons/list.svg" alt="" />
      </div>
    </div>

    <div id="content-grid">
      <!-- navigation is populated in code -->
      <nav id="navbar" class="sidenav"></nav>

      <div id="main-content">
        <div id="detail-grid">

          <div id="detail-title">
            <!-- content inserted by populateRouteDatail() -->
          </div>
          <div id="detail-wrapper">
            <h3 id="col-head-detail">Route detail</h3>
            <div id="basics-summary">
              <!-- content inserted by populateBasics() -->
            </div>
            <div id="basics-detail">
              <div id="basics-title" class="details-expanded">
                <img src="/img/icons/chevron-up.svg" class="icon-img" alt="" />
                <div class="summary-heading">Basics details</div>
              </div>
              <h3>Basics</h3>
              <div id="basics-grid" class="details-grid">
                <!-- content inserted by populateBasics() -->
              </div>
              <h3>Access</h3>
              <div id="access-grid" class="details-grid">
                <!-- content inserted by populateBasics() -->
              </div>
              <h3>Terrain</h3>
              <div id="terrain-grid" class="details-grid">
                <!-- content inserted by populateBasics() -->
              </div>
              <h3>Trails</h3>
              <div id="trail-grid" class="details-grid">
                <!-- content inserted by populateBasics() -->
              </div>
            </div>
            <div id="features-and-warnings-summary">
              <!-- content inserted by populateFeaturesAndWarnings() -->
            </div>
            <div id="features-and-warnings">
              <div id="features-title" class="details-expanded">
                <img src="/img/icons/chevron-up.svg" class="icon-img" alt="" />
                <p class="summary-heading">Features and warnings details</p>
              </div>
              <h3>Features</h3>
              <div id="features-grid" class="details-grid">
                <!-- content inserted by populateFeaturesAndWarnings() -->
              </div>
              <h3>Warnings</h3>
              <div id="warnings-grid" class="details-grid">
                <!-- content inserted by populateFeaturesAndWarnings() -->
              </div>
              <h3>Dangers</h3>
              <div id="dangers-grid" class="details-grid">
                <!-- content inserted by populateFeaturesAndWarnings() -->
              </div>
            </div>
            <div id="detail-body">
              <!-- content inserted by populateRouteDetail() -->
            </div>
          </div>
          <div id="variations" class="content-block">
            <!-- content inserted by populateRouteDetail() -->
          </div>
          <div id="detail-images">
            <!-- content inserted by populateRouteImages() -->
          </div>
        </div>

        <!-- route collection navigation controls -->
        <div id="routes-collection-nav" class="collection-nav floating coll-nav-position">
          <div id="prev" class="arrow previous"></div>
          <div id="current">Walk 0</div>
          <div id="next" class="arrow next"></div>
        </div>

      </div>
    </div>

    <div id="footer">
      <div id="footer-content">
        Copyright &copy; Robert Anstey 2022
      </div>
    </div>
    
    <!-- pop-up modal for POI details -->
    <div id="full-details" class="modal">
      <div id="poi-full-details" class="modal-content">
          <!-- content populated in code -->
      </div>
    </div>

  </body>
</html>
