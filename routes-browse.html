<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse walks</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/route-browse.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#006633" />
    <meta name="msapplication-TileColor" content="#006633" />
    <meta name="theme-color" content="#006633" />

    <script src="js/common.js"></script>
    <script src="js/data.js"></script>
    <script src="js/routes-browse.js"></script>
  </head>

  <body>
    <div id="overlay" onclick="closeNav()"></div>

    <!-- Title bar -->
    <div id="header">
      <div id="header-content" class="h-container">
        <div class="col clickable" onclick="openNav()">&#9776;</div>
        <div class="col">Browse routes</div>
      </div>
    </div>

    <div id="content-grid">
      <!-- Navigation is populated in code -->
      <nav id="navbar" class="sidenav"></nav>

      <!-- Filtered grid of walks -->
      <div id="main-content">
        <div id="browse-grid">
          <!-- content inserted by populateRoutesGrid() -->
        </div>
        <div id="routes-header" class="grid-header">
          <div id="filter-count" class="filter-count">No Filters</div>
          <div id="match-count"></div>
          <div id="filter-button" onclick="openFilterPanel()">Filters</div>
        </div>
      </div>

      <!-- Filter panel -->
      <div id="filter" class="filter-panel">
        <div class="filter-title">Route filters</div>
        <div id="active-filter-box">
          <!-- <h3 class="filter-sub-head">Current filters</h3> -->
          <div id="active-filter-grid">
            <!-- content inserted by populateFilterPanel() -->
          </div>
        </div>
        <div id="general-filters" class="filter-section">
          <h3 class="filter-sub-head">Favourites & Starred</h3>
          <div id="general-filter-grid">
            <!-- content inserted by populateFilterPanel() -->
          </div>
        </div>
        <div id="feature-location-tabs" class="tab-strip">
          <div id="tab1" class="tab tab-selected">Features</div>
          <div id="tab2" class="tab">Locations</div>
        </div>
        <div id="category-filters" class="filter-section">
          <h3 class="filter-sub-head tabbed">Features & Warnings</h3>
          <div id="category-filter-grid">
            <!-- content inserted by populateFilterPanel() -->
          </div>
        </div>
        <div id="location-filters" class="filter-section">
          <h3 class="filter-sub-head tabbed">Locations</h3>
          <div id="location-filter-grid">
            <!-- content inserted by populateFilterPanel() -->
          </div>
        </div>
        <div class="button-box last-element">
          <div id="clear-all-filters" class="button">Clear all</div>
          <div id="close-filter" class="button primary">Close</div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div id="footer-content" class="h-container">
        Copyright &copy; Robert Anstey 2022
      </div>
    </div>
  </body>
</html>
