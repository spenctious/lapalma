<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse walks | La Palma for walkers</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/route-browse.css" />

    <!-- favicon: https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#006633" />
    <meta name="msapplication-TileColor" content="#006633" />
    <meta name="theme-color" content="#006633" />

    <script src="js/menu.js"></script>
    <script src="js/data.js"></script>
    <script src="js/routes-browse.js"></script>
  </head>

  <body>
    <div id="overlay" onclick="closeNav()"></div>

    <!-- title bar -->
    <div id="header">
      <div id="back-nav">
        <a href="/index.html">
          <img src="/img/icons/hiker.svg" alt="" />
        </a>
      </div>
      <div id="header-title">Browse routes</div>
      <div id="open-menu" onclick="openNav()">
        <img src="/img/icons/list.svg" alt="" />
      </div>
    </div>
    
    <div id="content-grid">
      <!-- navigation is populated in code -->
      <nav id="navbar" class="sidenav"></nav>

      <!-- filtered grid of walks -->
      <div id="main-content">
        <div id="browse-grid">
          <!-- content inserted by populateRoutesGrid() -->
        </div>

        <!-- filter button -->
        <div id="filter-button" class="floating action-button filter-position">
          <img src="/img/icons/funnel-fill.svg" alt=""> Filter
        </div>
      </div>

      <!-- filter panel -->
      <div id="filter" class="filter-panel routes-filters">
        <div>
          <div class="filter-title">Route filters</div>
          <div id="active-filter-box">
            <div id="active-filter-grid">
              <!-- content inserted by FilterSet:populateFilterPanel() -->
            </div>
          </div>
        </div>
        <div>
          <div id="general-filters" class="filter-section">
            <h3 class="filter-sub-head">Favourites & Starred</h3>
            <div id="general-filter-grid">
              <!-- content inserted by FilterSet:populateFilterPanel() -->
            </div>
          </div>
          <div id="feature-location-tabs" class="tab-strip">
            <div id="tab1" class="tab tab-selected">Features</div>
            <div id="tab2" class="tab">Locations</div>
          </div>
          <div id="category-filters" class="filter-section">
            <h3 class="filter-sub-head tabbed">Features & Warnings</h3>
            <div id="category-filter-grid">
              <!-- content inserted by FilterSet:populateFilterPanel() -->
            </div>
          </div>
          <div id="location-filters" class="filter-section">
            <h3 class="filter-sub-head tabbed">Locations</h3>
            <div id="location-filter-grid">
              <!-- content inserted by FilterSet:populateFilterPanel() -->
            </div>
          </div>
        </div>

        <div class="button-box last-element">
          <div id="clear-all-filters" class="button">Clear all</div>
          <div id="close-filter" class="button primary">Close</div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div id="footer-content">
        Copyright &copy; Robert Anstey 2022
      </div>
    </div>
  </body>
</html>
